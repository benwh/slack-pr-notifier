# Slack App Manifest for GitHub PR Notifier
# This manifest can be used to create a new Slack app with all required permissions and settings

_metadata:
  major_version: 2
  minor_version: 1

display_information:
  name: "GitHub PR Notifier"
  description: "Automatically notify Slack channels about GitHub pull request events"
  long_description: "This app receives GitHub webhook events and posts formatted notifications to Slack channels when pull requests are opened, reviewed, merged, or closed. It supports per-repository channel configuration and emoji reactions for review states."
  background_color: "#24292e"  # GitHub's dark color
  
features:
  bot_user:
    display_name: "GitHub PR Bot"
    always_online: true

oauth_config:
  scopes:
    bot:
      - chat:write              # Post messages in approved channels
      - chat:write.public       # Send messages to channels the bot isn't a member of
      - channels:read           # View basic information about public channels
      - groups:read             # View basic information about private channels
      - reactions:write         # Add emoji reactions to messages
      - incoming-webhook        # Create incoming webhooks (if needed)

settings:
  event_subscriptions:
    # We don't need to subscribe to Slack events since we're webhook-driven
    # But we might want to handle app mentions or direct messages in the future
    bot_events: []
  
  interactivity:
    # Enable if you want interactive components in the future
    is_enabled: false
    
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false