run:
  timeout: 5m
  issues-exit-code: 1
  tests: true

linters:
  enable-all: true
  disable:
    - gochecknoglobals  # Too restrictive for this project
    - exhaustruct       # Too verbose for simple structs
    - testpackage       # Not always necessary
    - paralleltest      # Not always applicable
    - wrapcheck         # Too restrictive
    - nlreturn          # Stylistic preference
    - wsl               # Stylistic preference
    - varnamelen        # Too restrictive
    - tagliatelle       # Not needed for our use case
    - depguard          # No import restrictions needed
    - goheader          # No header requirements
    - forbidigo         # No forbidden identifiers
    - revive            # Temporarily disabled for exported comments
    - stylecheck        # Temporarily disabled for package comments
    - nilnil            # Temporarily disabled for nil returns
    - gomnd             # Temporarily disabled for magic numbers
    - mnd               # Temporarily disabled for magic numbers
    - gci               # Temporarily disabled for import grouping
    - goimports         # Temporarily disabled for import formatting
    - gofumpt           # Temporarily disabled for strict formatting
    - perfsprint        # Temporarily disabled for string concatenation
    - execinquery       # Deprecated linter

linters-settings:
  lll:
    line-length: 120

  funlen:
    lines: 80
    statements: 50

  cyclop:
    max-complexity: 15

  gocognit:
    min-complexity: 20

  nestif:
    min-complexity: 5

  goconst:
    min-len: 3
    min-occurrences: 3

  gocritic:
    disabled-checks:
      - ifElseChain       # Allow if-else chains
      - exitAfterDefer    # Allow log.Fatal after defer

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

issues:
  exclude-use-default: false
  exclude-rules:
    - path: _test\.go
      linters:
        - funlen
        - gocognit
        - maintidx
    - path: main\.go
      linters:
        - funlen
